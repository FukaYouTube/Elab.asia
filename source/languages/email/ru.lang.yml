email:
    subject: |
      ✉️ Перейдите по ссылке для того чтобы продолжить работу с ботом @ElabAsiaBot!
    
    text: |
        Перейдите по ссылке для того чтобы продолжить работу с ботом @ElabAsiaBot в телеграме
        Ссылка для активаций: ${url}

        Ваши данные будут отправлены пользователю ${'https://t.me/' + user.username || 'под ником' + user.first_name}
        Данные:
        - Имя Фамилия
        - Почта
        - Номер телефона
        - Информация о курсах
        
        ❗️ ВНИМАНИЕ! Если это не вы, то просим проигнорировать письмо и никому не отправлять ссылку для вашей же безопасности!
        
        С уважением, команда Elab.Asia
        Наш сайт: https://elab.asia
    
    success:
      send-messages: |
        ✉️ На вашу почту было отправлено письмо!

    error:
      send-messages: |
        Не удалось отправить письмо на вашу электронную почту
        Отправьте команду /start для того чтобы повторить попытку